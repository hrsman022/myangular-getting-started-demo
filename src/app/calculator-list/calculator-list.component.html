<h2>Products</h2>
<div *ngFor="let calculator of calculators">

  <h3><a [title]="calculator.name + ' details'">{{ calculator.name }}</a></h3>
  <p *ngIf="calculator.description">Description: {{ calculator.description }}</p>
  <button (click)="share()">Share</button>

</div>
